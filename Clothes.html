<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>

<header class="site-header">
  <div class="logo">Jisel's Collection</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="Bags.html">Bags</a>
    <a href="Clothes.html">Clothes</a>
    <a href="Jewelry.html">Jewelry</a>
  </nav>
</header>

<main>
  <h1>Clothes</h1>

  <div class="grid">

    <!-- ITEM 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x600" alt="Clothing item">
      <div class="card-content">
        <p class="item-title">Silk Midi Dress</p>
        <p class="brand">Brand Name</p>
        <p class="price">$1,200</p>
        <p class="note">Neutral tone, evening wear</p>

        <div class="btn-row">
          <a
            href="https://example.com"
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
          >
            View Item
          </a>

          <button
            type="button"
            class="btn btn-secondary"
            data-sa-name="Jessica"
            data-sa-store="Boutique – New York"
            data-sa-phone="(212) 555-0198"
            data-sa-notes="Ask about tailoring options."
          >
            SA Info
          </button>
        </div>
      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x600" alt="Clothing item">
      <div class="card-content">
        <p class="item-title">Cashmere Coat</p>
        <p class="brand">Brand Name</p>
        <p class="price">$3,400</p>
        <p class="note">Camel color, winter staple</p>

        <div class="btn-row">
          <a
            href="https://example.com"
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
          >
            View Item
          </a>

          <button
            type="button"
            class="btn btn-secondary"
            data-sa-name="(Add SA name)"
            data-sa-store="(Add store)"
            data-sa-phone="(Add phone)"
            data-sa-notes="(Add notes)"
          >
            SA Info
          </button>
        </div>
      </div>
    </div>

  </div>
</main>

<!-- SA INFO MODAL (shared) -->
<div class="modal-overlay" id="saModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="saTitle">
    <div class="modal-header">
      <h2 id="saTitle">Sales Associate</h2>
      <button type="button" class="modal-close" id="saCloseBtn">✕</button>
    </div>

    <div class="modal-body">
      <p><strong>Name:</strong> <span id="saName"></span></p>
      <p><strong>Store:</strong> <span id="saStore"></span></p>
      <p><strong>Phone:</strong> <span id="saPhone"></span></p>
      <p><strong>Notes:</strong> <span id="saNotes"></span></p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn" id="saOkBtn">Close</button>
    </div>
  </div>
</div>

<script src="sa-modal.js"></script>

</body>
</html>
